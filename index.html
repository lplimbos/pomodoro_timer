<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro timer</title>
	<link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="clock-container">
		<div id="parameters-container">

			<div class="parameters-left parameter">
				<div class="parameter-label parameter-inner-container">
					<p>Session</p>
				</div>
				<div class="parameter-controls parameter-inner-container">
					<div class="control-up control button"><img id="up-session-button" class="img-control" src="assets/img/up-chevron.png" alt="Up"></div>
					<div class="control-number control"><p id="pomodoro-length">20</p></div>
					<div class="control-down control button"><img id="down-session-button" class="img-control" src="assets/img/down-chevron.png" alt="Down"></div>
				</div>
			</div>

			<div class="parameters-right parameter">
				<div class="parameter-inner-container parameter-label">
					<p>Break</p>
				</div>
				<div class="parameter-inner-container parameter-controls">
					<div class="control-up control button"><img id="up-break-button" class="img-control" src="assets/img/up-chevron.png" alt="Up"></div>
					<div class="control-number control"><p id="break-length">5</p></div>
					<div class="control-down control button"><img id="down-break-button" class="img-control" src="assets/img/down-chevron.png" alt="Down"></div>
				</div>
			</div>
		</div>
		<div id="separator"></div>
		
		<div id="display-container">
			<div class="display-top-row-container display-row">
				<div class="display-item item-left">
					<img id="play-button" class="display-img button" src="assets/img/play.png" alt="Play">
				</div>
				<div class="display-item item-center">
					<p id="session-type" class="display-text">Session</p>
				</div>
				<div class="display-item item-right">
					<img class="display-img button" src="assets/img/reset.png" alt="Reset">
				</div>
			</div>
			<div class="display-bottom-row-container display-row">
				<div class="display-item item-left">
					<img class="display-img button" src="assets/img/pause.png" alt="Pause">
				</div>
				<div class="display-item item-center">
					<p id="display" class="display-text">XX:XX</p>
				</div>
				<div class="display-item item-right">
					<img id="stop-button" class="display-img button" src="assets/img/stop.png" alt="Stop">
				</div>
			</div>
		</div>
		<p>Created by Limbos</p>
	</div>
</body>
</html>
